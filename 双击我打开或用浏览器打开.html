<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/init.css">
	<link rel="stylesheet" type="text/css" href="css/zhenfa.css"/>
	<link rel="stylesheet" type="text/css" href="css/zhenling.css"/>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.nicescroll.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>
	<script src="js/zhenLing_JD.js" type="text/javascript"></script>
	<script src="js/zhenLing_CF.js" type="text/javascript"></script>
	<script src="js/zhenLing_SP.js" type="text/javascript"></script>
	<script src="js/zhenLing_ZP.js" type="text/javascript"></script>
	<script src="js/zhenLing_FB.js" type="text/javascript"></script>
	<script src="js/combination.js" type="text/javascript"></script>
	<script src="js/zhenfa.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/costPerformanceCount.js"></script>
	<title>诛仙3-阵法模拟器HMTL版v2.0</title>
	<link id="favicon" rel="shortcut icon" href="image/favicon0.png" picnum="0">
</head>
<body>
<div class="zhenfa">
	<div class="zhenfa-1">
		<div class="zhenfa-1-1">
			请选择阵法等级：<select id="zhenFaDengJi">
			<option value="2" selected>二龙出水阵</option>
			<option value="3">三才天地阵</option>
			<option value="4">四门斗底阵</option>
			<option value="5">五虎群羊阵</option>
			<option value="6">六宇连方阵</option>
			<option value="7">七星北斗阵</option>
			<option value="8">八门金锁阵</option>
		</select>
			<input type="button" value="确定" onclick="selectZhenFa()">
			<!-- <input type="button" value="刷新" onclick="javascript:window.location.reload()"> -->
		</div>
		<div class="zhenfa-1-2">─╄OvЁ蛋蛋 出品</div>
	</div>
	<div class="zhenfa-2">
		<div id="zhenFaName" class="zhenfa-2-1">二龙出水阵</div>
		<div id="zhenCard" class="zhenfa-2-2"></div>
		<div class="zhenfa-2-3">
			<div id="zhenFaNameNow" class="zhenfa-2-3-1">二龙出水阵</div>
			<div id="upZhenFaNum" class="zhenfa-2-3-1">2640</div>
			<div id="zhenFaNameNext" class="zhenfa-2-3-1">三才天地阵</div>
			<div class="zhenfa-2-3-2" onclick="addCompare()">加入对比</div>
			<div class="zhenfa-2-3-3" onclick="clearCurrentUser()">清空</div>
			<div class="zhenfa-2-3-3 zhenfa-2-3-4" onclick="cpc.showOrHide()">性价比计算器</div>
			<!--<div class="zhenfa-2-3-3">阵法效果</div>-->
		</div>
	</div>
	<div class="zhenfa-3">
		<div class="zhenfa-3-1">整体效果</div>
		<div class="zhenfa-3-2">
			<div id="allVal" class="zhenfa-3-2-1"></div>
		</div>
	</div>
	<div class="zhenfa-4">
		<div class="zhenfa-4-1">激活属性</div>
		<div class="zhenfa-4-2">
			<div id="jiHuoVal" class="zhenfa-4-2-1"></div>
		</div>
	</div>
	<div class="zhenfa-5">
		<div class="zhenfa-5-1">消耗</div>
		<div class="zhenfa-5-2">
			<div id="xiaoHaoVal" class="zhenfa-5-2-1"></div>
		</div>
	</div>
</div>
<div class="cardChoice">
	<div class="zhenling">
		<div class="zhenling-1">
			<div class="zhenling-1-1">阵灵图鉴</div>
			<div class="zhenling-1-2">
				<div id="jdButton" class="zhenling-1-2-1" onclick="changePin(this,1)">绝顶</div>
				<div class="zhenling-1-2-1" onclick="changePin(this,2)">超凡</div>
				<div class="zhenling-1-2-1" onclick="changePin(this,3)">上品</div>
				<div class="zhenling-1-2-1" onclick="changePin(this,4)">中品</div>
				<div id="fbButton" class="zhenling-1-2-1" onclick="changePin(this,5)">法宝</div>
			</div>
			<div id="loadZhenLing" class="zhenling-1-3"></div>
		</div>
		<div class="zhenling-2">
			<div class="zhenling-2-1">角色详细信息</div>
			<div id="xiangxi" class="zhenling-2-2"></div>
		</div>
		<div class="zhenling-1-5">
			<div class="zhenling-1-5-l">
				<div class="zhenling-1-5-l-1">
					<div class="zhenling-1-5-1">
						<div class="zhenling-1-5-1-1">修真等级：</div>
						<input type="text" value="1" class="zhenling-1-5-1-2" id="xiuZhenDengJiInput"
							   onkeyup="this.value=this.value.replace(/\D/g,'')"
							   onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
					</div>
					<div id="xiuzhenslider" class="zhenling-1-5-s">
						<span></span>
					</div>
				</div>
				<div class="zhenling-1-5-l-1">
					<div class="zhenling-1-5-1">进阶等级：<select id="useJinJieDengJi">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					</div>
					<div id="jinjieslider" class="zhenling-1-5-s">
						<span></span>
					</div>
				</div>
			</div>
			<div class="zhenling-1-5-r">
				<div class="zhenling-1-5-3" onclick="closeWindow()">关闭</div>
				<div class="zhenling-1-5-3" onclick="useIt()">确定</div>
			</div>
		</div>
	</div>
</div>
<div id="hideValue" zhenFaDengJi="0" type=""></div>
<div class="offsetCard" id="offsetCard"></div>
<div id="compareDiv" class="zhenfa-compare"></div>
<div class="cpc">
	<div class="shade"></div>
	<div class="cpcContent">
		<table>
			<thead>
			<tr>
				<th class="title" colspan="13">阵灵升级性价比计算器</th>
			</tr>
			<tr>
				<td colspan="2">第一要素：</td>
				<td colspan="2"><select id="firstSet" onchange="cpc.firstSelect(this)">
					<option value="气血">气血</option>
					<option value="真气">真气</option>
					<option value="攻击">攻击</option>
				</select></td>
				<td colspan="2">第二要素：</td>
				<td colspan="2"><select id="twoSet" onchange="cpc.twoSelect(this)">
					<option value="真气">真气</option>
					<option value="攻击">攻击</option>
				</select></td>
				<td colspan="2">
					您的沧浪珠数量：<input type="text" id="canglangNow"/>
					<button onclick="cpc.countByCangLang()">计算</button>
					<button onclick="cpc.countByCangLang(true)">重新计算</button>
				</td>
				<td colspan="2">
					<button onclick="cpc.showOrHide()">关闭</button>
				</td>
			</tr>
			<tr>
				<td>名称</td>
				<td>当前等级</td>
				<td>气血</td>
				<td>真气</td>
				<td>攻击</td>
				<td>升级所需</td>
				<td>气血增益</td>
				<td>真气增益</td>
				<td>攻击增益</td>
				<td>气血性价比</td>
				<td>真气性价比</td>
				<td>攻击性价比</td>
				<td>操作</td>
			</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot></tfoot>
		</table>
	</div>
</div>
</body>
</html>
